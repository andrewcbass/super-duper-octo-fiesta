<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src='https://code.jquery.com/jquery-2.2.1.min.js'></script>
  <script src="main.js"></script>
</head>
<body>
<h1>Need some number help?</h1>
  
  <table>
    <tbody>
      <tr>
        <td id="display" colspan=4 >0</td>
      </tr>
      <tr>
          <td id='clear'>AC</td>
          <td id='neg'>+/-</td>
          <td id='percent'>%</td>
          <td class='operator' id='divide'>รท</td>
      </tr>
      <tr>
          <td class='num'>7</td>
          <td class='num'>8</td>
          <td class='num'>9</td>
          <td class='operator' id="multiply">ร</td>
      </tr>
      <tr>
        <td class='num'>4</td>
        <td class='num'>5</td>
        <td class='num'>6</td>
        <td class='operator' id='subtract'>-</td>
      </tr>
      <tr>
        <td class='num'>1</td>
        <td class='num'>2</td>
        <td class='num'>3</td>
        <td class='operator' id="add">+</td>
      </tr>
      <tr>
        <td colspan=2 class='num'>0</td>
        <td id='decimal'>.</td>
        <td id='equals'>=</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
